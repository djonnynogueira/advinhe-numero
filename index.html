<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo adivinhe um número</h1>
        <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
           
            <div class="container-palpite"> 
                <label for="campoPalpite"> Digite seu palpite:
                    <input type="text" id="campoPalpite" class="campoPalpite"> 
                    <input type="submit" value="Enviar palpite" class="envioPalpite" onclick="conferirPalpite()">
                    <button class="reiniciarJogo" id="reiniciarJogo" hidden>Novo jogo</button>
                </label>
            </div>

            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>

            <p class="numeroAleatorio"></p>
    </div>

    <script type="text/javascript" src="js/script.js">
      
      </script>
</body>
</html>
